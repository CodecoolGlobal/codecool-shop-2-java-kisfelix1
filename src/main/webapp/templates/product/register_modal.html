<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="copy" class="container">
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="login-name" class="col-form-label">Full name:</label><br>
              <input type="text" id="login-name">
            </div>
            <div class="form-group">
              <label for="login-username" class="col-form-label">Email:</label><br>
              <input type="text" id="login-username">
            </div>
            <div class="form-group">
              <label for="login-password" class="col-form-label">Password:</label><br>
              <input type="password" id="login-password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
